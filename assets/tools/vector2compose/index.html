<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector转ImageVector工具</title>
    <link rel="stylesheet" href="//unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <style>
        html, body, div {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
<!-- 头部 -->
<div class="mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
        <a class="mdui-typo-headline">Vector转ImageVector</a>
    </div>
</div>
<!-- 内容 -->
<div class="mdui-container-fluid">
    <div class="mdui-row">
        <div class="mdui-col-xs-12 mdui-col-md-6" style="margin: 16px 0">
            <div class="mdui-card" style="padding: 8px">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">图标名称</label>
                    <input class="mdui-textfield-input" type="text" value="YourIcon" id="iconNameField"/>
                </div>
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">待处理文本</label>
                    <textarea class="mdui-textfield-input" rows="21" id="rawText"></textarea>
                </div>
                <button style="margin-left: 16px" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent"
                        id="conversionBtn">
                    转换 >>>
                </button>
                <button style="margin-left: 8px" class="mdui-btn mdui-btn-raised mdui-ripple" id="clearBtn">清空
                </button>
            </div>
        </div>

        <div class="mdui-col-xs-12 mdui-col-md-6" style="margin: 16px 0">
            <div class="mdui-card" style="padding: 8px">
                <div class="mdui-textfield">
                    <label class="mdui-textfield-label">处理结果</label>
                    <label for="targetText"></label><textarea class="mdui-textfield-input" rows="25"
                                                              id="targetText"></textarea>
                </div>
                <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent" id="copyBtn">复制</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="//unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
<script src="./index.js"></script>
</html>
