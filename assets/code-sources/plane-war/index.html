<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机大战</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #game {
            width: 100%;
            height: 100%;
        }

        #shareImg {
            width: 100%;
            height: 100%;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
<img id="shareImg" onclick="closeShareImg()" src="assets/image/share.png"/>
<div id="game"></div>
</body>
<script>
    function closeShareImg() {
        document.getElementById("shareImg").style.display = 'none';
    }
</script>
<script src="js/phaser.js"></script>
<script src="js/main.js"></script>
</html>
